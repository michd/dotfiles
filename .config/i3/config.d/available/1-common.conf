          #$c_b_inactive_ws_text
        urgent_workspace  \
          #$c_b_urgent_ws_border \
          #$c_b_urgent_ws_bg \
          #$c_b_urgen_ws_text
        binding_mode      \
          #$c_b_binding_mode_border \
          #$c_b_binding_mode_bg \
          #$c_b_binding_mode_text
    }
}

