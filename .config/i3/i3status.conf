# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 1
        output_format = "none"
        separator = ""
}

order += "volume master"
order += "disk /"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery all"
order += "battery designed"
order += "load"
order += "battery consumption"
order += "tztime local"

volume master {
  format = "🔉 %volume ︴"
  format_muted = "🔇 (%volume) ︴"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

wireless _first_ {
        format_up = "📶 (%essid: %quality) %ip ︴"
        #format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "🖧: %ip ︴"
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
        format_down = ""
        status_chr = "⚡ CHR"
        status_bat = "🔋 BAT"
        status_unk = "? UNK"
        status_full = "✔️  FULL"
        # Calculate percentage of battery where "full" = 100%, instead of
        # the percentage of designed capacity. When the battery wears out this
        # value would be lower than 100% and that just annoys me.
        last_full_capacity = true
}

battery designed {
  format = " (%percentage) ︴"
  format_down = ""
  integer_battery_capacity = true
}

battery consumption {
  format = ": %consumption ︴"
  format_down = " ︴"
}

tztime local {
        format = "%a %Y-%m-%d %H:%M:%S"
}

load {
        format = "Load: %1min"
}

disk "/" {
        format = "🖴 %used / %total ︴"
}
