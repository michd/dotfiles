general {
        colors = false
        interval = 1
        output_format = "none"
        separator = ""
}

order += "volume master"
order += "disk /"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery all"
order += "battery designed"
order += "load"
order += "battery consumption"
order += "tztime local"

