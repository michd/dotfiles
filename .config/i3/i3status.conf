  format = "ğŸ”‰ %volume ï¸´"
  format_muted = "ğŸ”‡ (%volume) ï¸´"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

wireless _first_ {
        format_up = "ğŸ“¶ (%essid: %quality) %ip ï¸´"
        #format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "ğŸ–§: %ip ï¸´"
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
        format_down = ""
        status_chr = "âš¡ CHR"
